<div #addElement class="grid grid-cols-1 pb-8 gap-8 mx-5 md:grid-cols-2 md:mx-20 lg:grid-cols-3 lg:mx-20 xl:grid-cols-4 xl:mx-14">
    @for (trailer of trailers; track trailer.id){
        <p-card class="mt-2 lg:mt-10 shadow-xl transition duration-300 ease-in-out hover:scale-105">
            <ng-template pTemplate="header">
                <img loading="eager" alt="Card" [src]="trailer.imgUrl"/>
            </ng-template>
            <div class="flex gap-2">
                <p class="pb-4 text-base font-extrabold lg:text-xl text-[--krpan-color]">{{trailer.name}}</p>
                <p-tag *ngIf="trailer.name.includes('WD')" class="" [style]="{ 'background': 'var(--krpan-color)'}" value="Hajtással"></p-tag>
                <p-tag *ngIf="trailer.id === 22" class="" [style]="{ 'background': 'var(--primary-color)'}" value="Újdonság"></p-tag>
            </div>
            <p class="block text-xs lg:text-base">Terhelhetőség: <span class="font-bold">{{trailer.loadCapacity}}</span> kg</p>
            <p class="block text-xs lg:text-base">Teljes hossz: <span class="font-bold">{{trailer.loadingLength}}</span> mm</p>
            <p class="block text-xs lg:text-base">Súly: <span class="font-bold">{{trailer.weight}}</span> kg</p>
            <ng-template pTemplate="footer">
                <div class="">
                    <button [disabled]="(krpanService.trailerSelected$ | async)" [ngClass]="{'disabled': krpanService.trailerSelected$ | async}" (click)="buttonClickEmit(trailer)"
                    class="rounded bg-[--primary-color] text-black font-bold uppercase hover:cursor-pointer hover:opacity-80 px-2 pt-4 pb-3.5 text-xs lg:text-sm lg:px-4 xl:px-12 relative">
                    Kiválaszt
                    </button>
                </div>                                 
            </ng-template>
        </p-card>
    } 
    @empty {
        <p>Nem található pótkocsi</p>
    }
</div>
